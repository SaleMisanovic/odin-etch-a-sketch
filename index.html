<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="settings">
        <button id="gridSetter">Choose # of squares</button>
        <div id="colorPickerContainer">
            <p>Color picker:</p>
            <button id="colorPicker" value="black">Black</button>
            <button id="colorPicker" value="white">White</button>
            <button id="colorPicker" value="rainbow">Rainbow</button>
        </div>
    </div>
    <div class="container"></div>
</body>
</html>
